---
- name: Install Jenkins
  hosts: 10.0.0.170
  gather_facts: false
  become: true
  tasks:
    - name: install wget
      apt:
        name: wget
        state: present

    - name: download jenkins.repo
      get_url:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io.key | sudo apt-key add -
        dest: sudo sh -c 'echo deb https://pkg.jenkins.io/debian-stable binary/ > /etc/apt/sources.list.d/jenkins.list'
        
    - name: import jenkins key
      rpm_key:
        state: present
        key: sudo sh -c 'echo deb http://pkg.jenkins.io/debian-stable binary/ > /etc/apt/sources.list.d/jenkins.list'


    - name: install jenkins
      apt:
        name: jenkins
        state: present

    - name: start jenkins
      systemd:
        name: jenkins
        state: started

    - name: enable jenkins
      systemd:
        name: jenkins
        enabled: true

    - name: sleep for 30 seconds and continue with play
      wait_for: timeout=30
      delegate_to: localhost

    - name: init password jenkin
      shell: cat /var/lib/jenkins/secrets/initialAdminPassword
      changed_when: false
      register: result

    - name: print init password jenkins
      debug:
        var: result.stdout